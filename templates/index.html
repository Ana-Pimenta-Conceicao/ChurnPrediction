<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Churn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center">Previsão de Churn</h1>

        <div class="flex flex-col md:flex-row md:space-x-6">
            <!-- Formulário -->
            <div class="md:w-1/3 bg-white p-6 rounded-lg shadow-lg mb-6 md:mb-0 h-[800px]">
                <h2 class="text-2xl font-semibold mb-4">Insira os Dados</h2>
                <form method="POST" class="space-y-4">
                    <div class="flex flex-col">
                        <label for="idade" class="text-gray-700">Idade:</label>
                        <input type="number" name="idade" id="idade" class="border border-gray-300 p-2 rounded-lg" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="salario" class="text-gray-700">Salário:</label>
                        <input type="number" name="salario" id="salario" class="border border-gray-300 p-2 rounded-lg" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="tempo" class="text-gray-700">Tempo como Cliente:</label>
                        <input type="number" name="tempo" id="tempo" class="border border-gray-300 p-2 rounded-lg" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="gasto" class="text-gray-700">Total Gasto:</label>
                        <input type="number" name="gasto" id="gasto" class="border border-gray-300 p-2 rounded-lg" required>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Prever Churn</button>
                </form>
                {% if resultado %}
                <div class="mt-6 text-center text-lg font-bold text-blue-600">
                    {{ resultado }}
                </div>
                {% endif %}
            </div>

            <!-- Gráficos e Tabela -->
            <div class="md:w-2/3 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Gráficos</h2>
                <div class="space-y-6">
                    <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                        {{ graficos_html | safe }}
                    </div>
                </div>
                <h2 class="text-2xl font-semibold mt-8 mb-4">Dados dos Clientes</h2>
                <div class="flex bg-gray-50 rounded-lg shadow-inner">
                    {{ table_html | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
